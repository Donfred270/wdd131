<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review</title>
  <link rel="stylesheet" href="./styles/form.css" />
</head>
<body>
  <div class="review-container">
    <h2>Product Review</h2>

    <form id="reviewForm">
      <label for="product">Product Name</label>
      <select id="product" required>
        <option value="" disabled selected>Choose a Product ...</option>
        <option>Product A</option>
        <option>Product B</option>
        <option>Product C</option>
      </select>

      <label>Overall Rating</label>
      <div class="stars">
        <label><input type="radio" name="rating" value="1" />★</label>
        <label><input type="radio" name="rating" value="2" />★★</label>
        <label><input type="radio" name="rating" value="3" />★★★</label>
        <label><input type="radio" name="rating" value="4" />★★★★</label>
        <label><input type="radio" name="rating" value="5" />★★★★★</label>
      </div>

      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" required />

      <fieldset>
        <legend>Which features did you find useful in the product?<br /><small>(Check all that apply)</small></legend>
        <label><input type="checkbox" name="features" value="Durability" /> Durability</label>
        <label><input type="checkbox" name="features" value="Ease of Use" /> Ease of Use</label>
        <label><input type="checkbox" name="features" value="Performance" /> Performance</label>
        <label><input type="checkbox" name="features" value="Design" /> Design</label>
      </fieldset>

      <label for="review">Written Review <span class="optional">(Optional)</span></label>
      <textarea id="review" rows="4" placeholder="Write your review..."></textarea>

      <label for="name">Your Name <span class="optional">(Optional)</span></label>
      <input type="text" id="name" placeholder="Your name..." />

      <button type="submit">Post Review</button>
    </form>

    <footer>
      <p>©<span id="year"></span> ✌️ Donfred Vallon ✌️ Haïti<br />
      Last Modification: <span id="last-modified"></span></p>
    </footer>
  </div>

  <script src="./scripts/form.js" defer></script>
</body>
</html>
